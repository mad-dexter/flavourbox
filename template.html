<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlavorBox - Box of Surprise</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- <div class="background-overlay"> -->
    <a href="#" class="btn-cart"
      ><ion-icon name="cart-outline" class="cart-outline"></ion-icon
    ></a>

    <a href="#" class="btn btn--primary"
      >View Menu
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="arrow--right"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
        />
      </svg>
    </a>

    <a href="#" class="food-btn"
      ><ion-icon name="fast-food-outline" class="food-icon"></ion-icon
    ></a>

    <button class="app-button">
      Add to Cart <ion-icon name="add-circle" class="plus-icon"></ion-icon>
    </button>

    <button class="small--btn">
      <ion-icon name="heart-outline" class="like--icon"></ion-icon>
    </button>

    <a href="#" class="btn btn--secondary">Contact Us Now</a>
    <!-- </div> -->

    <!-- Script tage for JS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
